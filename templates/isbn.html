<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin interface for Arbour Book Recommender. Manage ISBNs and book database.">
    <title>Admin ISBN Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/arbour.css') }}">

<body>

    <header class="brand">
        <div class="brand__inner">
            <h1>Library Admin</h1>
            <p>ISBN Book Management</p>
        </div>
    </header>

    <main class="auth">
        <div class="card">

            <h2 class="card__title">Add Book by ISBN</h2>

            <div class="form">
                <div class="field">
                    <span>ISBN</span>
                    <input type="text" id="isbnInput" placeholder="Enter or scan ISBN">
                </div>
                <button id="searchBtn" class="btn btn--primary">Search</button>
            </div>

            <div id="bookInfo" class="book-info"></div>

            <hr class="divider">

            <h2 class="card__title">Search the Database</h2>

            <div class="form">
                <div class="field">
                    <span>ISBN</span>
                    <input type="text" id="dbIsbnInput" placeholder="Enter ISBN to look up">
                </div>
                <button id="dbSearchBtn" class="btn btn--primary">Search Database</button>
            </div>

            <div id="dbBookInfo" class="book-info"></div>

            <button id="backToLoginBtn" class="btn btn--primary">Go Back to Login</button>
        </div>
        </div>
