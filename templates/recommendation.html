<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Discover your next favorite book with Arbour, the AI-powered book recommender. personalised book suggestions based on your taste.">
    <meta name="keywords"
        content="Book Recommender, AI Book Suggestions, Tinder for Books, Reading List, Book Discovery, Arbour, What to read next">
    <title>The Arbour Book Recommender</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/arbour.css') }}">
</head>

<body>

    <header class="brand">
        <div class="brand__inner">
            <h1>Arbour Book Recommendation</h1>
            <div class="nav-bar">
                <a href="/home">Dashboard</a>
                <a href="#" id="navSwipe" class="active">Swipe</a>
                <a href="/friends">Friends</a>
                <a href="/liked">Liked Books</a>
                <a href="/preferences">Preferences</a>
                <a href="/search">Search</a>
                <a href="#" id="logoutBtn" style="color: #ff8a80;">Logout</a>
            </div>
        </div>
    </header>

    <main>
        <section class="intro">
            <h2>Find Your Next Read</h2>
            <p>Use <strong>Left Arrow</strong> to Dislike, <strong>Right Arrow</strong> to Like</p>
        </section>

        <section id="book-list">
            <img id="xmark"
                src="{{ url_for('static', filename='images/Red-x-mark-transparent-background-1-Transparent-Images.png') }}"
                alt="Dislike">

            <div id="book-card" data-book-id="{{ initial_book_id }}">
                <img id="image" src="{{ initial_image }}" alt="Book Cover">
                <h3 id="title">{{ initial_title }}</h3>
                <p><strong>Author:</strong> <span id="author">{{ initial_author }}</span></p>
                <p id="likedByContainer"
                    style="color: #673ab7; font-weight: bold; min-height: 20px; font-size: 0.9rem; margin-bottom: 10px; display: {{ 'block' if initial_liked_by else 'none' }};">
                    {{ initial_liked_by }}
                </p>
                <p id="description">{{ initial_description }}</p>
                <h4 id="similiarityScore">{{ initial_score }}</h4>
            </div>

            <img id="checkmark" src="{{ url_for('static', filename='images/checkmark-png-5.png') }}" alt="Like">
        </section>
    </main>

    <script type="module" src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
