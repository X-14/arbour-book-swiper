<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACS Book Recommender — Login</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/arbour.css') }}" />
  <script type="module" src="{{ url_for('static', filename='js/auth.js') }}" defer></script>
</head>

<body>

  <header class="brand">
    <div class="brand__inner">
      <h1>Arbour Book Recommender</h1>
      <p>Welcome back — sign in to continue.</p>
    </div>
  </header>

  <main class="auth">
    <section class="card">
      <div style="text-align: center;">
        <h2 class="card__title">Login</h2>
      </div>

      <button id="googleBtn" class="btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="24"
          style="margin-right: 10px;">
        Sign in with Google
      </button>

    </section>
    <button id="adminLoginBtn" class="btn">Admin Login</button>

  </main>

  <footer class="footer">
    <p>© <span id="year"></span> Arbour Book Recommender</p>
  </footer>

</body>

</html>
